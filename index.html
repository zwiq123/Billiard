<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Juliusz Å»wirek">
        <title>8-ball pool</title>
        <link rel="stylesheet" href="style.css">
        <script src="build/Game.js" type="module" defer></script>
    </head>
    <body>
        <div id="mainContainer"></div>
        <div id="extraDataContainer">
            <div id="timeExtraData">00:00</div>
            <div id="turnExtraData">Turn 1</div>
        </div>
        <div id="tooltips">pull back on the cue to launch the cue ball forward</div>
        <div id="leftPlayer">
            <div class="playerTag">
                <div class="playerIcon" style="filter: invert()"></div>
            </div>
            <div class="ballContainer">
                <div>Balls captured:</div>
                <canvas></canvas>
            </div>
        </div>
        <div id="rightPlayer">
            <div class="playerTag">
                <div class="playerIcon"></div>
            </div>
            <div class="ballContainer">
                <div>Balls captured:</div>
                <canvas></canvas>
            </div>
        </div>
        <div id="menuBtn"></div>

        <div id="settings">
            <div id="closeSettingsBtn"></div>
            <h1 id="settingsTitle">SETTINGS</h1>
            <div id="settingsBtns">
                <div id="showProjectionBtnSettings" title="turn on/of helping lines"></div>
                <a id="infoBtnSettings" title="show game info" target="_blank" href="https://github.com/zwiq123/Billiard"></a>
                <div id="restartBtnSettings" title="restart"></div>
            </div>
        </div>

        <div id="gameOverScreen">
            <div id="gameOverTitleContainer">
                <canvas id="gameOverTitleBallLeft"></canvas>
                <h1 id="gameOverTitle">PLAYER {} WINS</h1>
                <canvas id="gameOverTitleBallRight"></canvas>
            </div>
            
            <div id="gameOverData">
                <div id="gameOverMessage">Player {} ({}) won by {}</div>
                <div>
                    <div>
                        <div id="gameOverTime">Time elapsed: <span>{}</span></div>
                        <div id="gameOverTurns">Turns taken: <span>{}</span></div>
                    </div>
                    <div id="restartBtnGameOverScreen" title="restart"></div>
                </div>
            </div>
        </div>
    </body>
</html>
